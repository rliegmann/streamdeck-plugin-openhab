<div class="sdpi-item" id="select_single">
    <div class="sdpi-item-label">Mode</div>
    <select class="sdpi-item-value select" id="specific_mode">
       <option value="once">Send once (use Command 1)</option>
       <option value="updown">Send by Down/Up (use Command 1 and 2)</option>
    </select>
</div>

<div class="sdpi-item">
    <div class="sdpi-item-label">Command 1</div>
    <input class="sdpi-item-value" id="specific_command_1" value="" placeholder='Comand to send'>
</div>
<div class="sdpi-item">
    <div class="sdpi-item-label">Command 2</div>
    <input class="sdpi-item-value" id="specific_command_2" value="" placeholder='Comand to send'>
</div>
